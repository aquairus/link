<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>link_list</title>

        <link rel="stylesheet" href="../lib/bootstrap.css">
        <link rel="stylesheet" href="../lib/font.css">
        <link rel="stylesheet" href="link.css">

    </head>
    <body>

        <ul class="nav nav-tabs">
            <li role="presentation" class="active">
                <a href="#">Home</a>
            </li>

        </ul>

        <div class="container-fluid">
            <div class="row">

                <div class="col-md-4" id="col-1">
                    <h2>memory</h2>
                    <div id="menory"></div>

                </div>

                <div class="col-md-4" id="col-2">
                    <h2>output</h2>
                    <div class="link_output">
                      <h3>link_list:</h3>
                      score_list:
                      <p id="score_list"></p>
                      uid_list:
                      <p id="uid_list"></p>
                      <hr>
                      <h3>result:</h3>
                      <p id="last_insert"></p>

                    </div>
                    <hr>
                    <h2>input</h2>
                    <div class="input-group">
                        <span class="input-group-addon"></span>

                        <input type="text" class="form-control" name="uid" placeholder="id">

                        <input type="text" class="form-control" name="name" placeholder="name">

                        <input type="text" class="form-control" name="class" placeholder="class">

                        <input type="text" class="form-control" name="score" placeholder="score">

                    </div>
                    <br>

                    <!-- <div class="link_input"> -->
                        <div class="btn-group" role="group" aria-label="...">

                            <button type="button" class="btn btn-default" id="insert">insert</button>
                            <button type="button" class="btn btn-default" id="delete">delate</button>
                            <button type="button" class="btn btn-default" id="search">search</button>

                            <button type="button" class="btn btn-default" id="average">average</button>

                        </div>
                    <!-- </div> -->
                </div>
            </div>
        </div>

        <script src="../lib/jquery.js"></script>
        <script src="../lib/bootstrap.js"></script>
        <script  src="link.js"></script>
    </body>
</html>
